name: Build and push images

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  USER: romeronet
  REPOSITORY: base-images

permissions:
  contents: read
  packages: write

jobs:
  build-web-php:
    strategy:
      matrix:
        image:
          - php
          - nginx-php
        environment:
          - dev
          - prod
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm

    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os == 'ubuntu-24.04' && '[AMD64]' || '[ARM]' }} Build ${{ matrix.image }} for ${{ matrix.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.image }} - ${{ matrix.environment }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.image }}/${{ matrix.environment }}
          file: ${{ matrix.image }}/${{ matrix.environment }}/Dockerfile
          platforms: ${{ matrix.os == 'ubuntu-24.04' && 'linux/amd64' || 'linux/arm64' }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.REPOSITORY }}/${{ matrix.image }}-${{ matrix.environment }}:latest
